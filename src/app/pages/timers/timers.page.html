<ion-header>
  <ion-toolbar>
    <ion-title>
      {{langService.dictionary.timers}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="!loading">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{langService.dictionary.timers}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-accordion-group [multiple]="true" value="acc0">
    <ion-accordion toggleIcon="caret-down" *ngFor="let category of categories; let i = index" [value]="'acc'+i">
      <ion-item slot="header">
        <ion-label>{{category.name}}</ion-label>
      </ion-item>
      <ion-list slot="content" class="ion-padding">
        <ion-item *ngFor="let timer of category.timers">
          <ion-icon [name]="timer.icon" class="timerIcon"></ion-icon>
          <ion-label>{{timer.name}}</ion-label>
          {{getTimerDuration(timer)}}
          <ion-icon slot="end" name="refresh-circle" color="success" (click)="resetLastPressed(category, timer)"></ion-icon>
          <ion-icon slot="end" name="eye" color="secondary" [routerLink]="['detail', category.id, timer.id]"></ion-icon>
          <!-- <ion-icon slot="end" name="pencil" color="secondary" (click)="openModal('edit', category, timer)"></ion-icon>
          <ion-icon slot="end" name="close" color="danger" (click)="openDeleteTimerDialog(category, timer)"></ion-icon> -->
        </ion-item>
        <ion-button class="ion-margin-top" expand="full" (click)="openModal('add', category)">{{langService.dictionary.addTimer}}<!--<ion-icon name="add"></ion-icon>--></ion-button>
      </ion-list>
    </ion-accordion>
  </ion-accordion-group>

</ion-content>
