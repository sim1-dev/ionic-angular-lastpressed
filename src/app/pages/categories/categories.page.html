<ion-header>
  <ion-toolbar>
    <ion-title>
      {{languageService.dictionary.categories}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="!loading">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{languageService.dictionary.categories}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list color="transparent" *ngIf="categories?.length > 1">
    <ion-item *ngFor="let category of categories | slice: 1">
      <ion-label>{{category.name}}</ion-label>
      <ion-icon slot="end" name="pencil" color="secondary" (click)="openModal('edit', category)"></ion-icon>
      <ion-icon slot="end" name="close" color="danger" (click)="openDeleteCategoryDialog(category)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-text color="light" class="text-center">
    <h6 *ngIf="!categories || categories.length < 2">
      {{languageService.dictionary.noCategories}} <ion-icon name="happy" color="warning"></ion-icon>
    </h6>
  </ion-text>

  <ion-button class="ion-margin-top" expand="full" (click)="openModal('add')">{{languageService.dictionary.addCategory}}</ion-button>

</ion-content>
