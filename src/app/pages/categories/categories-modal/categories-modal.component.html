<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-title>Add Category</ion-title>
    <ion-button slot="end" color="danger" (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
    <ion-item>
      <ion-label position="stacked">Category name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="categoryForm.get('name').errors && categoryForm.get('name').touched">
      <h6>
        {{categoryForm.get('name').errors?.categoryPresent ? 'Category already exists' : ''}}
        {{categoryForm.get('name').errors?.required ? 'Category name is required' : ''}}
      </h6>
    </ion-text>
    <ion-button class="ion-margin-top" expand="full" type="submit" [disabled]="categoryForm.invalid">Save</ion-button>
  </form>
</ion-content>
